<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control run-test-field" formControlName="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control run-test-field" formControlName="password" id="password">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control run-test-field" formControlName="email" id="email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control run-test-field" formControlName="phoneNumber" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control run-test-field" formControlName="age" id="age">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control run-test-field" formControlName="name" id="name">
            </div>

            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="role" value="PATIENT" id="pat">
                    <label class="form-check-label" for="pat">Patient</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="role" value="MEDICAL_PHYSICIAN"
                        id="med">
                    <label class="form-check-label" for="med">Medical Physician</label>
                </div>
            </div>


        </fieldset>
        <div id="button-holder">
            <button type="submit" [disabled]="!registerForm.valid" class="btn-submit btn">Register</button>
        </div>
    </form>
</div>
